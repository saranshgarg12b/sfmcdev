<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td class="stylingblock-content-wrapper camarker-inner">
            <!-- start evergage recs block (Product-Recs-btn) -->
            <table
                cellspacing="0"
                cellpadding="0"
                border="0"
                align="center"
                width="100%"
                style="table-layout: fixed"
            >
                <tr>
                    <td width="100%">
                        <div
                            class="evergage-block"
                            style="
                                max-height: 100%;
                                max-width: 100%;
                                position: relative;
                                overflow: hidden;
                                text-align: center;
                            "
                        >
                            <div
                                class="evergage-recs"
                                style="display: table; width: 100%; max-height: 100%"
                            >
                                <span class="evergage-rec" style="display: inline-block">
                                    <a
                                        href="https://partnermakepositive.germany-2.evergage.com/api/dataset/test1/campaign/9yPAT/uGVj2/1/detail?userId=%%emailaddr%%"
                                    >
                                        <img
                                            src="https://partnermakepositive.germany-2.evergage.com/api/dataset/test1/campaign/9yPAT/uGVj2/1/summary.png?userId=%%emailaddr%%"
                                            style="max-width: 100%; border: 0"
                                            border="0"
                                            alt=""
                                        />
                                    </a>
                                </span>
                                <span class="evergage-rec" style="display: inline-block">
                                    <a
                                        href="https://partnermakepositive.germany-2.evergage.com/api/dataset/test1/campaign/9yPAT/uGVj2/2/detail?userId=%%emailaddr%%"
                                    >
                                        <img
                                            src="https://partnermakepositive.germany-2.evergage.com/api/dataset/test1/campaign/9yPAT/uGVj2/2/summary.png?userId=%%emailaddr%%"
                                            style="max-width: 100%; border: 0"
                                            border="0"
                                            alt=""
                                        />
                                    </a>
                                </span>
                                <span class="evergage-rec" style="display: inline-block">
                                    <a
                                        href="https://partnermakepositive.germany-2.evergage.com/api/dataset/test1/campaign/9yPAT/uGVj2/3/detail?userId=%%emailaddr%%"
                                    >
                                        <img
                                            src="https://partnermakepositive.germany-2.evergage.com/api/dataset/test1/campaign/9yPAT/uGVj2/3/summary.png?userId=%%emailaddr%%"
                                            style="max-width: 100%; border: 0"
                                            border="0"
                                            alt=""
                                        />
                                    </a>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- end evergage recs block (Product-Recs-btn) -->
        </td>
    </tr>
</table>
